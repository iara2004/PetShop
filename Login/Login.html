<html>
	<head>
	
		<title> Login ou Registra-te</title>
		<link rel="stylesheet" href="Login.css">
		
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		
	</head>
	<body>
		
		<div class="login">
			<div class="logo">
			<i class='bx bx-user-circle'></i>
				<h2>Login</h2>
			</div>
			
			<form action="#">
				<div class="input-box">
					<span>Nome do Usuario</span>
					<div class="icon">
						<i class='bx bxs-user'></i>
						<input type="text" placeholder="Enter Username" required>		
					</div>
				</div>
				<div class="input-box">
					<span>Password</span>
					<div class="icon">
						<i class='bx bxs-lock-alt'></i>
						<input type="password" placeholder="Enter Password" required>
					</div>
				</div>
				
				<div class="forgot_password">
					<a href="#"> Esqueces-te a password? </a>
				</div>
				
				<button type="submit"> Login </button>
				
				<p class="signup"> Ou Inscreva-se usando </p>
				
				<div class="social_icon">
					<a href="#" id="facebook"> <i class='bx bxl-facebook-circle'></i></a>
					<a href="#" id="twitter"> <i class='bx bxl-twitter'></i></a>
					<a href="#" id="google"> <i class='bx bxl-chrome'></i></a>
					<a href="#" id="gmail"> <i class='bx bxl-gmail'></i></a>
				</div>
				
				<div class="alreadyAccount">
					<p> Já tem conta? <a href="#"> Inicia Sessão </a> </p>
				</div>	
				
				
				
				
			</form>
		</div>
	</body>
</html>
